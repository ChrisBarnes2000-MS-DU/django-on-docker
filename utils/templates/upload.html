<!-- templates/index.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'image-upload' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <input type="file" name="image_file">
    <input type="submit" value="submit" />
</form>

{% if image_url %}
    <p>File uploaded at: <a href="{{ image_url }}">{{ image_url }}</a></p>
{% endif %}

{{ all.1 }}

{% endblock %}
